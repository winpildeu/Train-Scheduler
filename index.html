<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <!-- timepicker CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

</head>

<body>
    <div class="container p-2">
        <!-- contains the title -->
        <header>
            <div class="container bg-dark p-5 text-center text-white">
                <h1>Choo Choo!</h1>
                <h2>Train's a comin'</h2>
            </div>
        </header>
        <br>
        <!-- train schedule section -->
        <section>
            <div class="card card-default">
                <div class="card-header bg-primary text-white">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="entries">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <br>
        <!-- input form section: -->
        <section>
            <div class="card card-default">
                <div class="card-header bg-danger text-white">
                    Add Train
                </div>
                <div class="card-body">
                    <!-- Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group row">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text" placeholder="Amstar">
                        </div>
                        <div class="form-group row">
                            <label for="role-input">Destination:</label>
                            <input class="form-control" id="dest-input" type="text" placeholder="New York">
                        </div>
                        <div class="form-group row">
                            <label for="start-input">First Train Time: (HH:mm + military time)</label>
                            <input class="form-control timepicker" id="first-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="monthly-input">Frequency: (min)</label>
                            <input class="form-control" id="freq-input" type="text" placeholder="7">
                        </div>
                        <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- end of big container -->
    </div>

    <!-- Scripts -->
    <div>
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        
        <!-- Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- timepicker JS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

        <!-- My logic -->

    </div>
</body>

</html>
